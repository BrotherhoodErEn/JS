Girilen üç sayıdan en büyüğünü ekrana yazdıran programı yazınız.
<body>
    <script type="text/javascript">
        var a = 10;
        var b = 27;
        var c = 18;
        if(c > b && c > a) {
            document.write("c en büyük");
        }
        else if (a > c && a > b)
        {
            document.write("a en büyük");
        }
        else {
            document.write("b en büyük");
        }
    </script>
