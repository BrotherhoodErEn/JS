<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru</title>
</head>
<body>
    Kullanıcının girdiği değer çift ise; ekranda sayının karesini
    tek iste küpünü aldıran ve sonucu p etiketinde gösteren programı
    js ile yazınız.
    <p id="sonuc"></p>
    <script type="text/javascript">
        //Kodlarınızı yazınız.
        var sayi = prompt("Bir Sayı Giriniz: ");
        var sonuc;
        if (sayi % 2 == 0) //true 
        {
            sonuc = sayi ** 2;//** üst alma
        }
        else {
            sonuc = sayi ** 3;//
        }
        document.getElementById("sonuc").innerHTML = "Sonuç = " + sonuc;
    </script>
</body>
</html>
