<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script type="text/javascript">
        var uzunluk = prompt("Kaçıncı Fib Listesi: ");
        var a = 0;
        var b = 1;
        var c = a + b;
        document.write(a);
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(c);
        document.write("<br>");

        for(let i = 3;i<uzunluk;i++) {
            a = b;
            b = c;
            c = a + b; 
            document.write(c);  
            document.write("<br>");
        }
    </script>
</body>
</html>
