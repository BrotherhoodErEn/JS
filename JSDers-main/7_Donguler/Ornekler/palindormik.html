<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromik</title>
</head>

<body>
    <script type="text/javascript">
        for (let i = 100; i <= 1000; i++) {
            var sayi = i;
            var ters = "";
            
            while (sayi != 0) {
                b = sayi % 10;
                sayi -= b;
                sayi /= 10;
                ters += b;
            }
            if (Number(ters) == i) {
                document.write(i);
                document.write("<br>");
            } 

        }

    </script>
</body>

</html>
