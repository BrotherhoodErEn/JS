<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktöriyel</title>
</head>
<body>
    <p id="sonuc"></p>
    <script type="text/javascript">
        var deger = prompt("Hangi Sayının Faktöriyelini Alayım?");
        var faktoriyel = 1;
        ///
        // for(let i = 1; i <= deger;i++) {
        //     faktoriyel = faktoriyel * i;
        // }
        for(let i = deger; i>0;i--) {
            faktoriyel = faktoriyel * i;
        }

      
        document.getElementById("sonuc").innerHTML = faktoriyel;
    </script>
</body>
</html>
