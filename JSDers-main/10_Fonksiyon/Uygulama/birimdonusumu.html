<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM</title>
    <style>
        select {
            width: 200px;
        }
        table {
            width: 300px;
        }
        td {
            width: 20%;
        }
    </style>
</head>
<body>
    <form>
    <table>
        <tr>
            <td>
                <input type="text" id="deger" placeholder="Değer yazınız">
            </td>
            <td>
                <select id="secim1" onclick="ksayi()">
                    <option value="1">Tb</option>
                    <option value="2">Gb</option>
                    <option value="3">Mb</option>
                    <option value="4">Kb</option>
                    <option value="5">Byte</option>
                    <option value="6">bit</option>
                </select>
            </td>
            <td>
                <select id="secim2" onclick="ksayi2()">
                    <option value="1">Tb</option>
                    <option value="2">Gb</option>
                    <option value="3">Mb</option>
                    <option value="4">Kb</option>
                    <option value="5">Byte</option>
                    <option value="6">bit</option>
                </select>
            </td>
        </tr>
    </table>
    <button type="button" onclick="cevir()">Çevir</button>
    <p id="sonuc"></p>
</form>
    <script type="text/javascript">
        //kapasite birim dönüşümü
        // tane text
        // select option
        var katsayi1 = 1;
        var katsayi2 = 1;
        function ksayi() {
            var e = document.getElementById('secim1');
            var text = e.options[e.selectedIndex].text;
            //document.getElementById("sonuc").innerHTML = text;

            if( text == "Tb") {
                katsayi1 = 1024 * 1024 *1024* 1024*8;
            }
            else if (text == "Gb") {
                katsayi1 = 1024 *1024* 1024*8;
            }
            else if (text == "Mb") {
                katsayi1 = 1024* 1024*8;
            }
            else if (text == "Kb") {
                katsayi1 = 1024*8;
            }
            else if (text== "Byte") {
                katsayi1 = 8;
            }
            else{
                katsayi1 = 1;
            }
            //document.getElementById("sonuc").innerHTML = katsayi1;
        }
        function ksayi2() {
            var e = document.getElementById('secim2');
            var text = e.options[e.selectedIndex].text;
            //document.getElementById("sonuc").innerHTML = text;

            if( text == "Tb") {
                katsayi2 = 1024 * 1024 *1024* 1024*8;
            }
            else if (text == "Gb") {
                katsayi2 = 1024 *1024* 1024*8;
            }
            else if (text == "Mb") {
                katsayi2 = 1024* 1024*8;
            }
            else if (text == "Kb") {
                katsayi2 = 1024*8;
            }
            else if (text== "Byte") {
                katsayi2 = 8;
            }
            else{
                katsayi2 = 1;
            }
        }
        function cevir() {
            var deger = Number(document.getElementById("deger").value);
            //1 byte 8 bit
            //1 kbyte 1024 byte
            //1 mbyte 1024 kbyte
            //1 gbyte 1024 mbyte
            //1 tbyte 1024 gbyte
            deger *= katsayi1;
            deger /= katsayi2;
            document.getElementById("sonuc").innerHTML = deger;
            //document.getElementById("sonuc").innerHTML = document.getElementById("secim1").value;
        }
    </script>
</body>
</html>
