<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="chk" type="checkbox" onclick="Tikla()" value="Bisiklet">
    <label id="lbl" for="chk">Bisiklet</label><br>
    <script type="text/javascript">
        function Tikla() {
        var chk = document.getElementById("chk");
        var lbl = document.getElementById("lbl");
        if(chk.checked) {
            lbl.innerHTML = "Otomobil";
        }
        else {
            lbl.innerHTML = "Bisiklet";
        }
    }
    </script>
</body>
</html>
