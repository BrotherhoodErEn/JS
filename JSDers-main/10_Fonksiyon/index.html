<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>
</head>
<body>
    <input type="text" id="sayi1" placeholder="sayi 1">
    <br>
    <input type="text" id="sayi2" placeholder="sayi 2">
    <br>
    <button value="Hesapla" onclick="Hesapla()" >Topla</button>
    <p id="sonuc"></p>
    <script type="text/javascript">
        
        function Hesapla() {
            var sayi1 = Number(document.getElementById("sayi1").value);
            var sayi2 = Number(document.getElementById("sayi2").value);
            let toplam = sayi1 + sayi2;
            document.getElementById("sonuc").innerHTML = toplam;
        }
    </script>
</body>
</html>
